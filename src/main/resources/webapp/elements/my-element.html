<link rel="import" href="../js/bower_components/polymer/polymer.html"></link>

<dom-module id="my-element">
    <template>
        <div>
            <p>The path was {{path}}</p>
            <p>The query was {{query}}</p>
        </div>
    </template>
    <script>
        Polymer({
            is: "my-element",
            properties: {
                path: String,
                query: String,
            },
            attached: function() {
                this.path = this.path;
                this.query = this.query;
            }
        });
    </script>
</dom-module>
