<link rel="import" href="../js/bower_components/polymer/polymer.html"></link>

<dom-module id="greeting-display">
    <template>
        <div>
            <p th:text="'Hello, ' + ${name} + '!'" />
            <p>The ID is {{id}}</p>
            <p>The content is {{content}}</p>
        </div>
    </template>
    <script>
        Polymer({
            is: "greeting-display",
            properties: {
                id: String,
                content: String,
            },
            attached: function() {
                this.id = this.id;
                this.content = this.content;
            }
        });
    </script>
</dom-module>
